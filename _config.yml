# Site settings
title: Peter Blanco
email: peter@peterblanco.com
description: >- # this means to ignore newlines until "baseurl:"
  Product Manager focused on AI and Big Data. Senior PM at ActionIQ/Uniphore.
  Writing about tech, travel, and product management.
baseurl: ""
url: "https://www.peterblanco.com"
twitter_username: blancotech
github_username: pblanco
linkedin_username: peterblanco
timezone: America/New_York

# Author information
author:
  name: Peter Blanco
  twitter: blancotech

# Social and SEO
social:
  name: Peter Blanco
  links:
    - https://twitter.com/blancotech
    - https://github.com/pblanco
    - https://www.linkedin.com/in/peterblanco

# Build settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections
collections:
  posts:
    output: true
    permalink: /:categories/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - .git
