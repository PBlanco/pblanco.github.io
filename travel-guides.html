---
layout: default
title: Travel Guides
---

<h1>Travel Guides</h1>

<ul class="blog-list">
  {% for post in site.categories.travel-guides %}
  <li>
    <h2>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <small style="color: #666">{{ post.date | date_to_string }}</small>
    <p>{{ post.excerpt }}</p>
  </li>
  {% endfor %}
</ul>
